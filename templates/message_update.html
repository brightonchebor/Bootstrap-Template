{% extends 'base.html' %}
{% load static %}
{% block title %}
 Update Message
{% endblock title %}

{% block content %}
    <section class=" contact section-padding" id="contact">
        <div class="container">
            <div class="row">
                
                <div class="col-lg-7 col-12 mx-auto">

                    <h2 class="mb-4 text-center" data-aos="fade-up">Dont' be shy, write to us</h2>

                    <form  method="post" >
                        {% csrf_token %}
                        <div class="row"> 

                            <div class="col-lg-6 col-6">
                                <label for="name" class="form-label">Name <sup class="text-danger">*</sup></label>
                                <input type="text" name="name" value="{{message.name}}" id="name" class="form-control" placeholder="Full name" required>
                            </div>

                            <div class="col-lg-6 col-6">
                                <label for="email" class="form-label">Email <sup class="text-danger">*</sup></label>
                                <input type="email" name="email" value="{{message.email}}" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required>
                            </div>

                            <div class="col-lg-6 col-6">
                                <label for="phone" class="form-label">Phone <sup class="text-danger">*</sup></label>
                                <input type="text" name="phone" value="{{message.phone}}" id="phone" class="form-control" placeholder="Phone Number" required>
                            </div>

                            <div class="col-lg-6 col-6">
                                <label for="date" class="form-label">Date <sup class="text-danger">*</sup></label>
                                <input type="date" name="date" value="{{message.date}}" id="date" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Current Date" required>
                            </div>

                            <div class="col-12 my-4">
                                <label for="message" class="form-label">How can we help?</label>
                                <textarea name="message" rows="6" class="form-control" id="message" placeholder="Tell us about the project" required>{{message.message}}</textarea>                               
                            </div>
                            
                        <div class="col-lg-5 col-12 mx-auto mt-5">
                            <button type="submit" class="form-control">Send Message</button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </section>

    <section class="google-map">
        <iframe src="https://maps.google.com/maps?q=Av.+L%C3%BAcio+Costa,+Rio+de+Janeiro+-+RJ,+Brazil&t=&z=13&ie=UTF8&iwloc=&output=embed" class="map-iframe" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>
{% endblock content %}
